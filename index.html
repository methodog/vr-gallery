<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Images. -->
        <img id="img-2006BC9359" src="assets/img/2006BC9359.jpg">
        <img id="img-2011EV4140" src="assets/img/2011EV4140.jpg">
        <img id="img-2011EV4190" src="assets/img/2011EV4190.jpg">
        <img id="img-2016JK3411" src="assets/img/2016JK3411.jpg">
        <img id="img-2016JK3412" src="assets/img/2016JK3412.jpg">
      </a-assets>
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#city"></a-sky>
      <!-- Link. -->
      <a-plane class="link" height="1" width="1"></a-plane>
      <!-- Camera + Cursor. -->
      <a-camera>
        <a-cursor id="cursor">
          <a-animation begin="click" easing="ease-in" attribute="scale"
                       fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                       from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
